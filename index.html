<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c4f4b38242.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Covid19IndiaTracker</title>

</head>

<body>
  
  <h1 class="corona-title">CORONAVIRUS LIVE</h1>
  
  <h3 id="country-name">INDIA</h3>
 
  
  
  <div class="coronavirus-box">
    <div class="corona-box1">
          <div>
                 <h4>TOTAL CASES</h4>
                 <h5 class="total_cases">0</h5>
                 <br></br>
                 <i class="fa fa-users"></i>
          </div>
          <div>
               <h4>DEATHS</h4>
               <h5 class="deaths">0</h5>
               <br></br>
                <i class="fas fa-procedures"></i>
          </div>
     </div>
        
        
     <div class="corona-box2">
          <div>
            <h4>RECOVERY</h4>
            <h5 class="recovered">0</h5>
            <br></br>
            <i class="fas fa-child"></i>
          </div>
          <div>
            <h4>ACTIVE</h4>
            <h5 class="active">0</h5>
            <br></br>
            <i class="fas fa-bell"></i>
          </div>
     </div>  
   </div>
   

   <div class="table-corona">
    <table>
      <tr>
        <th><b>S.no.</b></th>
        <th><b>STATE</b></th>
        <th><b>CONFIRMED</b></th>
        <th><b>ACTIVE</b></th>
        <th><b>RECOVERED</b></th>
        <th><b>DEATHS</b></th>
      </tr>
    </table>
  </div>
  

    
</body>
</html>
